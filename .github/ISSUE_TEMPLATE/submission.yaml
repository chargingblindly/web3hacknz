name: Web3 Hackathon NZ Submission
description: Add a hackathon submission
title: "[Project Name]: "
labels: ["submission", "needreview"]
body:
  - type: markdown
    attributes:
      value: |
        Remember you can edit and resubmit your submission as things evolve and change up until the deadline on Sunday March 23.
  - type: input
    id: contact-discord
    attributes:
      label: Contact Discord Handle
      description: Enter your team's contact discord handle
      placeholder: myhandle
    validations:
      required: true
  - type: input
    id: team-discord
    attributes:
      label: Team Member Discord Handles
      description: Enter the handles of your team members separated by commas (if you have any)
      placeholder: foo1bar, foo2bar...
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Project Description
      description: What have you built during the hackathon?
      placeholder: Our project...
    validations:
      required: true
  - type: textarea
    id: how-its-made
    attributes:
      label: How it's made
      description: How have you built this project? Mention the technologies/methods/platforms you used to build your project
      placeholder: We used...
    validations:
      required: true
  - type: dropdown
    id: track
    attributes:
      label: Hackathon Track
      description: What hackathon track are you opting in?
      options:
        - Fire Eyes / Governance
        - NZDD
        - Base
        - NZ Real World Problem
    validations:
      required: true
  - type: input
    id: project-link
    attributes:
      label: Source Code
      description: Share a public repo link of your project
      placeholder: https://github.com/code-capture/CodeCapture-Xamarin
    validations:
      required: false
  - type: input
    id: demo-link
    attributes:
      label: Demo Video/Photos
      description: Share a publicly visible demo video/photos link of your project
      placeholder: https://www.youtube.com/watch?v=9IBaX1avYWc
    validations:
      required: false
  - type: dropdown
    id: ai-usage
    attributes:
      label: AI Integration
      description: Does your project integrate with AI as part of its functionality?
      options:
        - Yes, our project integrates with AI
        - No, our project does not use AI
    validations:
      required: true
  - type: textarea
    id: anything-else
    attributes:
      label: Anything Else?
      description: Any other feedback, queries or information, you would like to share with us?
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Terms and Conditions
      description: By submitting this issue, you agree to follow our Rules and Code of Conduct.
      options:
        - label: I agree to follow this hackathon's Rules and Code of Conduct
          required: true